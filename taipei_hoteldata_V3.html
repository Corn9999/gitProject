<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap -->

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 pt-5">
                <ul class="list-group" id="hotel_list">
                    <li class="list-group-item border border-4 border-danger shadow shadow-lg">
                        <div class="h3">旅館名稱</div>
                        <h5>住址: XXXXXXXXXX</h5>
                        <h5>電話: XXXXXXXXXX</h5>
                        <button class="btn btn-success w-100">MAp</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">{{newdata}}</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- jQuery -->
    <script>
        $(function () {

            $.ajax({
                type: "GET",
                url: "https://cornweb.000webhostapp.com/web202403/2024/taipei_hoteldata-api.php",
                dataType: "json",
                success: showdata,
                error: function () {
                    alert("https://cornweb.000webhostapp.com/web202403/2024/taipei_hoteldata-api.php");
                }
            });
        });
        // 連接資料庫,成功的話使用showdata這個function

        function showdata(data) {

            console.log(data);

            var newdata = [];
            //資料結構重組(重構)
            data.forEach(function (item, key) {
                if (key % 10 == 0) {
                    newdata.push([]);
                }

                var page = parseInt(key / 10);
                newdata[page].push(item);
            });
            console.log(newdata);
        }
        // 将 newdata 值插入到 HTML 中


    </script>
</body>

</html>
